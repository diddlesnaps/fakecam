      - libavcodec57
      - libavformat57
      - libavresample3
      - libblas3
      - libdc1394-22
      - libgflags2.2
      - libglu1-mesa
      - libgoogle-glog0v5
      - libgstreamer-plugins-base1.0-0
      - libgstreamer1.0-0
      - libjpeg8
      - liblapack3
      - libopenblas-base
      - libopenexr22
      - libopenjp2-tools
      - libopenjpip7
      - libopenjpip-dec-server
      - libopenjpip-server
      - libpng16-16
      - libprotobuf10
      - libswscale4
      - libtbb2
      - libtiff5
      - libv4l-0
      - libva2
      - libvulkan1
      - libwebp6
      - mesa-opencl-icd
      - va-driver-all
