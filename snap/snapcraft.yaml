apps:
  clinfo:
    command: usr/bin/clinfo
    extensions: [gnome-3-28]
    plugs:
      - camera
      - desktop
      - home
      - network
      - network-bind
      - opengl
      - removable-media
      - wayland
      - x11

  fakecam:
    command: bin/fclaunch $SNAP/bin/fakecamcli
    extensions: [gnome-3-28]
    plugs:
      - camera
      - desktop
      - home
      - network
      - network-bind
      - opengl
      - removable-media
      - wayland
      - x11

  gui:
    command: bin/fclaunch $SNAP/bin/fakecamgui
    command-chain:
      - bin/snapcraft-preload
    extensions: [gnome-3-28]
    plugs:
      - camera
      - desktop
      - home
      - network
      - network-bind
      - opengl
      - removable-media
      - wayland
      - x11
